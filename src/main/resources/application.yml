spring:
  application:
    name: almasenaccion
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/almasenaccion}
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
server:
  port: ${PORT:8080}
  servlet:
    session:
      timeout: 30m
security:
  jwt:
    secret: ${JWT_SECRET:ZmFrZV9zZWNyZXRfZm9yX3Rlc3RzXzMyYnl0ZXNfZmFrZV9zZWNyZXQ=}
    expiration-minutes: 30

logging:
  level:
    root: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{ISO8601} %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
security:
  jwt:
    secret: ZmFrZV9zZWNyZXRfZm9yX3Rlc3RzXzMyYnl0ZXNfZmFrZV9zZWNyZXQ=
    expiration-minutes: 30

---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
logging:
  level:
    root: INFO
