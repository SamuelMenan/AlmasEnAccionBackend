spring:
  application:
    name: almasenaccion
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/almasenaccion}
    username: ${DB_USER:almas}
    password: ${DB_PASSWORD:almas}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
server:
  port: ${PORT:8080}
  servlet:
    session:
      timeout: 30m
security:
  jwt:
    secret: ${JWT_SECRET:ZmFrZV9zZWNyZXRfZm9yX3Rlc3RzXzMyYnl0ZXNfZmFrZV9zZWNyZXQ=}
    expiration-minutes: 30

logging:
  level:
    root: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{ISO8601} %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
security:
  jwt:
    secret: ZmFrZV9zZWNyZXRfZm9yX3Rlc3RzXzMyYnl0ZXNfZmFrZV9zZWNyZXQ=
    expiration-minutes: 30

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: INFO
